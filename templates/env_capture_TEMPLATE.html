<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
        <style>
            code {{
              font-family: Consolas,"courier new";
              color: yellow;
              /* background-color: #f1f1f1; */
              padding: 2px;
              font-size: 105%;
            }}
        </style>
    </head>
    <body style="padding: 40px;">
        <h1>{TITLE}</h1>

        <div class="card text-white bg-primary mb-9"
                style="width: 100%; margin-top: 30px;">
            <h3 class="card-header">Session Details</h3>
            <div class="card-body">
                <ul>
                    <li class="card-text">
                        <b>User Session Root:</b> <code>{USER_SESSION_ROOT}</code>
                    </li>
                    <li class="card-text">
                        <b>Active Software ...</b>
                        <ul>
                            {ACTIVE_SOFTWARE_LIST_ITEMS}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card text-white bg-primary mb-9"
                style="width: 100%; margin-top: 30px;">
            <h3 class="card-header">Environment</h3>
            <div class="card-body">
                {ENV_ENTRIES}
            </div>
        </div>

    </body>
</html>
